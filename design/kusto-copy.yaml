source:
    clusterQueryUri:  https://inttestsyenycav4i2vma.eastus.kusto.windows.net
    concurrentQueryCount:  1    #   Number of queries / commands sent in parallel to a given cluster
    concurrentExportCommandCount:  2    #   Number of export commands sent in parallel to a given cluster
    databaseDefault:
        isEnabled:  true #   Indicates if data will be exported from the source
        maxRowsPerTablePerIteration:  10000000
        copyUntil:  now #   Options are 'now' and 'forever'
        backfillHorizon:  null  #   Horizon back in time we replicate history (as timestamp) ; null means infinite
        rpo:  1:00:00  #   As a timestamp
    databases:  #  exit Default:  all databases are replicated
    - name:  github
      databaseOverrides:
        isEnabled:  true    # and everything below 'databaseDefault'
      destinations:
      - name:  myDestination
        databaseName:  mygithub #   Optional, take the source's name by default
        isEnabled:  true #   Indicates if data will be sent to the destination ; optional
destinationClusters:
-   name:  myDestination    #   Optional, take clusterQueryUri by default
    clusterQueryUri:  https://inttestsyenycav4i2vma.eastus.kusto.windows.net
    clusterIngestionUri:  https://ingest-inttestsyenycav4i2vma.eastus.kusto.windows.net
    concurrentQueryCount:  2    #   Number of queries / commands sent in parallel to a given cluster

