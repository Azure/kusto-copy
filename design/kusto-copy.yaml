source:
    clusterQueryUri:  https://inttestsyenycav4i2vma.eastus.kusto.windows.net
    includeDatabases:   #   Optional ; by default every dbs are included
    - db1
    - db2
    excludeDatabases:   #   Optional ; by default no db is excluded ; can't be used 
    - db3
    databaseConfig:
    -   name:  github
        destinationName:  githubCopy
        includeTables:
        - table1
        - table2
        excludeTables:
        - table3
        #   + everything under "config" can override at the db level
destinations:
    -   clusterQueryUri:  https://inttestsyenycav4i2vma.eastus.kusto.windows.net
        clusterIngestionUri:  https://ingest-inttestsyenycav4i2vma.eastus.kusto.windows.net
config:
    exportSlots:  "%10" #   Number of export slots to use ; zero means "take everything" ; can also be "%x" where x is the percentage of slots to use
databaseDefault:
    backfillHorizon:  null  #   Horizon back in time we replicate history (in days) ; null means infinite
    currentWithBackfill:  true    #   true:  we replicate current (following RPO) at the same time as we ingest history (backfill), false:  first backfill then current
    rpo:  60  #   In minutes
    copyUntil:  now #   Options are 'now' (default) and 'forever'
    derivedTables:  afterBackfill  #   Options are 'copy' (treat them like other tables), 'useUpdatePolicy' (do not copy them, use update policy instead), 'afterBackfill' (default, like copy in backfill, like useUpdatePolicy after)

# CLI parameters:

#   Storage Account
#   Storage Account Access Keys
#   Tenant ID
#   App ID
#   Secret